<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <p><a ng-href="#/project/{{ projectId}}/notes/new" class="btn btn-default">Novo cliente</a></p>

            <div class="panel panel-default">
                <div class="panel-heading">Listagem de notas do projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Note</th>
                            <th colspan="2">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectNotes">
                            <td>{{ o.id }}</td>
                            <td>{{ o.title }}</td>
                            <td>{{ o.note | limitTo: 100 }}...</td>
                            <td width="1%">
                                <a ng-href="#/project/{{ o.project_id }}/notes/{{ o.id }}/edit" class="btn btn-primary btn-xs">Editar</a>
                            </td>
                            <td width="1%">
                                <a ng-href="#/project/{{ o.project_id }}/notes/{{ o.id }}/remove" class="btn btn-danger btn-xs">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
